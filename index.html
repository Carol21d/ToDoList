<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>ToDo List</title>
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mt-2 bg-warning rounded">App ToDo List</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="#" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-4">
                    <label for="addItem">Add item to the List</label>
                    <input class="form-control" id="addItem" placeholder="Add item..." type="text">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-tbn" type="submit" value="Submit">
                </div>
            </form>

            <div class="col-12 col-md-10 mt-2">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">1</td>
                            <td scope="row">Eat</td>
                            <td scope="row">
                                <a href="#" class="btn btn-danger btn-sm">Delete</a>
                                <a href="#" class="btn btn-info btn-sm"> Edit</a>
                            </td>

                        </tr>
                    </tbody>

                </table>

            </div>


        </div>
    </div>
</body>

</html>
