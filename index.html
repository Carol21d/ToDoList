<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>ToDo List</title>
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mt-2 bg-warning rounded">App ToDo List</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="#" class="row justify-content-center mb-4" autocomplete="off" id="form-ToDo">
                <div class="col-10 col-md-8 mb-4">
                    <label for="addItem">Add item to the List</label>
                    <input class="form-control" id="addItem" placeholder="Add item..." type="text">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>

            <div class="col-12 col-md-10 mt-2">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">Items</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-Items">
                        <tr>
                            <!-- <td scope="row">1</td> -->
                            <td>Eat</td>
                            <td>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                <a href="#" class="btn btn-info btn-sm edit">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
